<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotobuks Front</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="flex justify-between items-center bg-white p-4 shadow-md">
        <h1 class="text-xl font-bold">Fotobuks Front</h1>
        <input type="text" placeholder="Buscar..." class="border rounded p-2 w-1/3">
        <div class="w-12 h-12 rounded-full bg-gray-400"></div> <!-- Perfil -->
    </header>

    <!-- Main Content -->
    <div class="flex mt-4">

        <!-- Sidebar Menu -->
        <nav class="w-1/5 bg-white shadow-md p-4">
            <ul class="space-y-4">
                <li class="font-bold">Menu</li>
                <li>Fotografos</li>
                <li>Clientes</li>
                <li>Albums</li>
            </ul>
        </nav>

        <!-- Clients Table -->
        <main class="w-4/5 bg-white shadow-md p-4">
            <h2 class="text-xl font-bold mb-4">Clientes</h2>
            <table class="table-auto w-full border-collapse border border-gray-200">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border border-gray-300 p-2">Nombre</th>
                        <th class="border border-gray-300 p-2">Apellido</th>
                        <th class="border border-gray-300 p-2">Teléfono</th>
                        <th class="border border-gray-300 p-2">Evento</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border border-gray-300 p-2">Juan</td>
                        <td class="border border-gray-300 p-2">Pérez</td>
                        <td class="border border-gray-300 p-2">555-1234</td>
                        <td class="border border-gray-300 p-2">Boda</td>
                    </tr>
                    <tr>
                        <td class="border border-gray-300 p-2">Ana</td>
                        <td class="border border-gray-300 p-2">García</td>
                        <td class="border border-gray-300 p-2">555-5678</td>
                        <td class="border border-gray-300 p-2">Graduación</td>
                    </tr>
                    <!-- Más filas aquí -->
                </tbody>
            </table>
        </main>
    </div>

    <script>
        // Aquí puedes añadir funcionalidad con JavaScript
    </script>

</body>
</html>
